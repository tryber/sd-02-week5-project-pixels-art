<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Paleta de Cores</title>
</head>
<style>
.quadrado{
	margin:auto;
	margin-bottom: 20px;
	width: 40px;
	height: 40px;
	border: 1px solid #000;
	display:inline-block;
}
td{
	width: 40px;
	height: 40px;
}
#black{
background-color: black;
}
#green{
background-color: green;
}
#red{
background-color: red;
}
#blue{
background-color: blue;
}
table{
  background-color: white;
}

</style>
<body>
<h1 style="text-align:center">Bem vindo Ã  Paleta de Cores!</h1>
<div class="quadrado" id="black" onclick ="guardaCor('black')"></div>
<div class="quadrado" id="blue" onclick ="guardaCor('blue')"></div>
<div class="quadrado" id="green" onclick ="guardaCor('green')"></div>
<div class="quadrado" id="red" onclick ="guardaCor('red')"></div>
<div class="quadrado" id="reset"></div>
<div class="quadrado" id="current-color"></div>
<table border="1" style="border-collapse:collapse;">
  <tr class="1">
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
  </tr>
  <tr class="2">
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
  </tr>
  <tr class="3">
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
  </tr>
  <tr class="4">
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
  </tr>
  <tr class="5">
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
    <td class="quadrinho" onclick = "trocaCor(this)"></td>
  </tr>
</table>
</body>
<script>
  document.querySelector('body').onload = corInicial();
  document.querySelector('#current-color').onload = apontaCorInicial(); 
   
  function corInicial(){
    corPincel = 'black'
  };

  function guardaCor(cor){
    corPincel = cor;
    document.querySelector('#current-color').style.backgroundColor = cor;
  }

  function trocaCor(quadradinho){
    quadradinho.style.backgroundColor = corPincel;
  }

  function apontaCorInicial(){
    document.querySelector('#current-color').style.backgroundColor = 'black';
  }
 
  botaoReset = document.querySelector("#reset", [0])
  botaoReset.addEventListener ('click', function(){
    tabela = document.querySelectorAll('td');
    tabelaInteira = document.querySelectorAll('td').length;
    for (i=0; i < tabelaInteira;i++){
      tabela[i].style.backgroundColor = null;
    }
  })
</script>
</html>
