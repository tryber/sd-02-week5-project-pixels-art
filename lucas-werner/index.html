<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Paleta de Cores</h1>
        <div class="texto">
            <p>Escolha as cores e faça sua arte!</p>
        </div>
    </header>
    <div class="container">
        <div class="paletaDeCores">
            <div class="tinta" id="black"></div>
            <div class="tinta" id="red"></div>
            <div class="tinta" id="blue"></div>
            <div class="tinta" id="green"></div>
        </div>
        <div id="buttonBox">
            <button class="button" id="clear">Limpar quadro</button>
            <button class="button" id="gitHub"> GitHub Style!</button>
        </div>
        <div id="resizeContainer">
           Dimensões do quadrado (insira um valor de 5 a 50): <input id="resize"
           type="number"/> 

        </div>

        <div id="gridContainer">
            <section id="grid">      
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </section>
        </div>


    </div>
    <script src="script.js"></script>

</body>

</html>
